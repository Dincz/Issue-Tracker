<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Issue Tracker</title>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
  </head>
  <body onload="fetchIssues()">
    <div class="container">
      <h1>JS issue tracker <small>By Dinesh Nadar</small></h1>
      <div class="jumbotron">
        <h3>ADD NEW ISSUE:</h3>
        <form id="issueInputForm">
          <div class="form-group"> 
            <label for="issueDescInput">Description</label>
            <input
              type="text"
              class="form-control"
              id="issueDescInput"
              placeholder="Describe the issue.........."
            />
          </div>
          <div class="form-group">
            <label for="issueDescInput">Severity</label>
            <select class="form-control" id="issueSeverityInput">
              <option value="Low">low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
          </div>
          <div class="form-group">
            <label for="issueDescInput">Assigned To</label>
            <input
              type="text"
              class="form-control"
              id="issueAssignedToInput"
              placeholder="Enter responsible...."
            />
          </div>
          <button type="submit" class="btn btn-primary">Add</button>
        </form>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div id="issuesList"></div>
        </div>
      </div>
      <div class="footer">
        <p>&copy Dinesh Nadar</p>
      </div>
    </div>
    <script src="https://chancejs.com/chance.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bofotstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
